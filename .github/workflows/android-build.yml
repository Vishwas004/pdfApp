name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libtinfo5 cmake libffi-dev libssl-dev \
            libjpeg-dev libfreetype6-dev liblcms2-dev \
            libblas-dev liblapack-dev gfortran libatlas-base-dev

          python -m pip install --upgrade pip
          pip install --user buildozer cython virtualenv

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-apk
          path: bin/*.apk
