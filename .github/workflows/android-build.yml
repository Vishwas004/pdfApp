name: Build APK with Buildozer

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Build APK using official Buildozer Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app \
            ghcr.io/kivy/buildozer:latest \
            /bin/bash -c "cd /home/user/app && buildozer android debug"

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
