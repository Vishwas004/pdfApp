name: Build APK with Buildozer

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Build APK using official Buildozer container
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app \
            ghcr.io/kivy/buildozer:latest buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
