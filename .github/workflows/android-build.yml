name: Build APK with Buildozer

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker (for safety)
        run: sudo apt-get install docker.io -y

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app \
            ghcr.io/kivy/buildozer:latest \
            /bin/bash -c "cd /home/user/app && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
